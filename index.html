<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div id="calculator" class="calculator mt-5 ms-5">
        <div class="footer">
            <div class="row">
                <div class="input col-12">
                    <div class="mb-2">
                        <input id="input" type="text ">
                    </div>
                </div>
            </div>
        </div>

        <div id="container" class="container">
            <div class="row">
                <button class="box col-3">7</button>
                <button class="box col-3">8</button>
                <button class="box col-3">9</button>
                <button class="box col-3">X</button>
            </div>

            <div class="row">
                <button class="box col-3">4</button>
                <button class="box col-3">5</button>
                <button class="box col-3">6</button>
                <button class="box col-3">-</button>
            </div>

            <div class="row">
                <button class="box col-3">1</button>
                <button class="box col-3">2</button>
                <button class="box col-3">3</button>
                <button class="box col-3">+</button>
            </div>

            <div class="row">
                <button class="box col-3">+/-</button>
                <button class="box col-3">0</button>
                <button class="box col-3">,</button>
                <button class="box col-3" style="background-color: rgb(152, 218, 218);">=</button>
            </div>

            
        </div>

        <div class="aside">

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
